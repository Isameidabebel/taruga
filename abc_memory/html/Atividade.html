<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/Atividade.css">
  <script src="../JS/Atividade.js" defer></script>
  <title>Quiz JavaScript</title>
</head>

<body>
  <header>
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <nav class="desenvolvido">
      <a href="index.html">
        <ul class="menu">
          <img src="../imgs/turtle.png" alt="logozinho de uma tartaruga">
        </ul>
      </a>
      <div class="desenvolvido-letras">
        Desenvolvido por<strong>Beemay</strong>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="containerGame">
      <div class="backGame">
        <!-- Aq -->
        <div class="questions-container hide">
          <div class="divTitulo">
            <span class="question">Pergunta aqui?</span>
          </div>
          <div class="answers-container">
          </div>
          <div class="divNextQuestion">
            <!-- Aq -->
            <button class="next-question button hide">Próxima pergunta</button>
            <!-- Aq -->
          </div>
        </div>
        <!-- Aq -->
        <div class="controls-container">
          <!-- Aq -->
          <div class="divStart-quiz">
            <button class="start-quiz button">Começar Atividade!</button>
          </div>
        </div>
      </div>
    </div>

    <div class="containerCheck">
      <div class="ccImg">
        <div class="containerImg">
          <img class="imagemCE mostrar" src="../imgs/Duvida.png" alt="">
          <img class="imagemCerta esconder" src="../imgs/Certo.png" alt="">
          <img class="imagemErrada esconder" src="../imgs/Errado.png" alt="">
          <img class="imagemCongratulations esconder" src="../imgs/CongratulationGif.gif" alt="">
        </div>
      </div>
      <div class="containerH1">
        <h1 id="tituloGato">Qual será a carta correta?</h1>
        <!--barra de progresso-->
        <div id="progress-container" class="esconder">
          <div id="progress-bar">
            <span id="progress-value"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
