<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
    <link rel="stylesheet" href="../css/atividadesPadrao.css">
</head>

<body id="background">
    <header>
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
        </script>
        <nav class="desenvolvido">
            <a href="index.html">
                <ul class="menu">
                    <img src="../imgs/turtle.png" alt="logozinho de uma tartaruga">
                </ul>
            </a>
            <div class="desenvolvido-letras">
                Desenvolvido por<strong>Beemay</strong>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="containerGame">
            <div class="backGame">
                <div class="divTitulo">
                    <p id="containerTitulo">Encontre a carta que representa a letra: <strong>G</strong></p>
                </div>
                <div class="gridCards">
                    <div id="card1" class="cards" onclick="verificarEscolha(this.id)">
                        <img src="../imgs/fLibras.jpg" alt="">
                    </div>
                    <div id="card2" class="cards" onclick="verificarEscolha(this.id)">
                        <img src="../imgs/gLibras.jpg" alt="">
                    </div>
                    <div id="card3" class="cards" onclick="verificarEscolha(this.id)">
                        <img src="../imgs/eLibras.jpg" alt="">
                    </div>
                </div>
                <div class="divButton">
                    <button id="continueButton" class="cssButtons">Continuar</button>
                </div>
            </div>
        </div>
        <div class="containerCheck">
            <div class="ccImg">
                <div class="containerImg">
                    <img id="imagem" src="../imgs/Duvida.png" alt="">
                </div>
            </div>
            <div class="containerH1">
                <h1 id="titulo">Qual será a carta correta?</h1>
            </div>
        </div>
    </div>
    <script>
        //Mudar de pag com o button continuar
        const continueButton = document.getElementById('continueButton');
        continueButton.addEventListener('click', () => {
            window.location.href = 'atividade3.html'; // Substitua 'outraPagina.html' pela URL desejada
        });

        //Lógica dos cards + fade
        let pontos2 = 0;
        const cardCorreto = 'card2';

        function verificarEscolha(cardId) {
            const imagem = document.getElementById('imagem');
            const titulo = document.getElementById('titulo');
            const cT = document.getElementById('containerTitulo');

            imagem.classList.add('fade-out');
            titulo.classList.add('fade-out-title');

            setTimeout(() => {
                if (cardId === cardCorreto) {
                    pontos2 += 1;
                    imagem.src = '../imgs/Certo.png';
                    titulo.textContent = 'Parabéns você acertou!';
                    titulo.style.color = '#11ce00';
                    cT.textContent = 'Vamos para próxima atividade, clique em continuar';
                } else {
                    imagem.src = '../imgs/Errado.png';
                    titulo.textContent = 'Que pena parece que você errou!';
                    titulo.style.color = '#c92300';
                    cT.textContent = 'Vamos para próxima atividade, clique em continuar';
                }

                imagem.classList.remove('fade-out');
                titulo.classList.remove('fade-out-title');

                desativarCards();
            }, 300); 
        }
        //função que muda o css dos cards ao clicar
        function desativarCards() {
            const cards = document.getElementsByClassName('cards');

            for (let i = 0; i < cards.length; i++) {
                cards[i].classList.add('inactive');
                cards[i].onclick = null;
            }
        }
    </script>
</body>

</html>
