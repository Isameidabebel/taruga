    <div class="container">
        <div class="containerGame">
            <div class="backGame">
                <div class="divTitulo">
                    <p>Encontre a carta que representa a letra: <strong>A</strong></p>
                </div>
                <div class="gridCards">
                    <div id="card1" class="cards" onclick="verificarEscolha(this.id)">
                        <img src="../imgs/aLibras.jpg" alt="">
                    </div>
                    <div id="card2" class="cards" onclick="verificarEscolha(this.id)">
                        <img src="../imgs/cLibras.jpg" alt="">
                    </div>
                    <div id="card3" class="cards" onclick="verificarEscolha(this.id)">
                        <img src="../imgs/bLibras.jpg" alt="">
                    </div>
                </div>
                <div class="divButton">
                    <button id="continueButton" class="cssButtons">Continuar</button>
                </div>
            </div>
        </div>
        <div class="containerCheck">
            <img id="imagem" src="../imgs/Duvida.png" alt="">
        </div>
    </div>
    <script>
        let pontos = 0;

        // Define o card correto (por exemplo, 'card2')
        const cardCorreto = 'card1';

        function verificarEscolha(cardId) {
            const imagem = document.getElementById('imagem');
            const background = document.getElementById('background');

            if (cardId === cardCorreto) {
                pontos += 1;
                console.log('Pontos:', pontos);
                alert('Você escolheu o card certo! Pontos: ' + pontos);

                // Muda a imagem para a correta
                imagem.src = '../imgs/Certo.png';
                background.style.background = 'green';

            } else {
                alert('Você escolheu o card errado. Tente novamente.');

                // Muda a imagem para a errada
                imagem.src = '../imgs/Errado.png';
                background.style.background = 'red';
            }

            // Desativa o evento onclick de todos os cards
            desativarCards();
        }

        function desativarCards() {
            const cards = document.getElementsByClassName('cards');

            for (let i = 0; i < cards.length; i++) {
                cards[i].classList.add('inactive');
                cards[i].onclick = null;
            }
        }


    </script>
