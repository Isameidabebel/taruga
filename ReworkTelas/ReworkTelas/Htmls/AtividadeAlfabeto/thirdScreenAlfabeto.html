<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré MiniGame</title>
    <!--Css link-->
    <link rel="stylesheet" href="../../Styles/préAtividadeAlfabeto.css">
    <!--API link-->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
</head>

<body>
    <header>
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
        </script>
        <nav class="desenvolvido">
            <a href="../../index.html">
                <ul class="menu">
                    <img src="../../Imgs/turtle.png"
                        alt="logozinho de uma tartaruga">
                </ul>
            </a>
            <div class="desenvolvido-letras">
                Desenvolvido por<strong>Beemay</strong>
            </div>
        </nav>
    </header>
    <div class="divTitulo">
        <h1>Jogos e Brincadeiras</h1>
    </div>
    <main>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="project-img">
                        <img class="imgSlider" src="../../Imgs/jogo1.png" alt="Foto 01">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="project-img">
                        <img class="imgSlider" src="../../Imgs/jogo2.png" alt="Foto 02">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="project-img">
                        <img class="imgSlider" src="../../Imgs/jogo3.png" alt="Foto 03">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="project-img">
                        <img class="imgSlider" src="../../Imgs/jogo4.png" alt="Foto 04">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="project-img">
                        <img class="imgSlider" src="../../Imgs/jogo5.png" alt="Foto 05">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="project-img">
                        <img class="imgSlider" src="../../Imgs/jogo6.png" alt="Foto 06">
                    </div>
                </div>
            </div>

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </main>
    <div class="divButton">
        <button id="continueButton" class="cssButtons">Jogar</button>
    </div>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="../../JS/carroussel.js"></script>
    <script>
        const continueButton = document.getElementById('continueButton');
        continueButton.addEventListener('click', () => {
            window.location.href = 'miniGameAlfabeto.html'; // Substitua 'outraPagina.html' pela URL desejada
        });
    </script>
</body>

</html>
